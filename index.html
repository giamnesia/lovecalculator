<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Love Calculator</title>
  </head>
  <body>
    <div class="main">
      <div class="nav">
        <div class="logo">Love Calculator</div>
      </div>
      <div class="hero">
        <img src="./styles/svg.svg" class="svg" alt="" />
        <form action="" class="form">
          <input type="text" placeholder="Your Name" class="fname" required />
          <input
            type="text"
            class="sname"
            placeholder="Lover's Name"
            required
          />
          <button class="btn" type="submit">Calculate</button>
        </form>
      </div>
      <div class="spans">
        <div class="names">
          <span class="first"></span>
          <span class="sec"></span>
        </div>

        <span class="percentage"></span>
        <span class="result"></span>
      </div>
      <footer>
        <p>Marqueses &copy 2021</p>
        <p>
          Thanks to
          <a href="https://rapidapi.com/ajith/api/love-calculator/"
            >Rapid Api!</a
          >
        </p>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
